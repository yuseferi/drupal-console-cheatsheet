      <script type="x-tmpl-mustache" id="language">
<li class="language">
  <a onClick="loadCommands('{{language}}')" href="#{{language}}">{{language}}</a>
</li>
      </script>

      <script type="x-tmpl-mustache" id="command">
<section class="cmd-description grid-item">
  <h4>
    <a name="{{namespace}}" href="#{{namespace}}">{{namespace}}</a>
    <a href="#{{namespace}}" title=""><i class="icon-file-text"></i></a>
  </h4>
<pre class="prettyprint lang-php">
{{#commands}}
// {{description}}
$ drupal {{name}}
{{/commands}}
</pre>
</section>
